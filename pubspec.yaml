name: h3_core
version: 1.0.1
description: >-
  Dart/Flutter bindings for the H3 geospatial indexing library.
  Uses dart:ffi on native platforms, h3-js on web.
repository: https://github.com/agnath18K/h3_core
topics: [h3, geospatial, hexagonal, indexing, geo]

environment:
  sdk: '>=3.10.0 <4.0.0'

dependencies:
  ffi: ^2.1.5
  hooks: ^1.0.0
  code_assets: ^1.0.0
  native_toolchain_c: ^0.17.4
  glob: ^2.1.1
  logging: ^1.3.0

dev_dependencies:
  ffigen: ^20.1.1
  test: ^1.25.0
  lints: ^5.0.0
